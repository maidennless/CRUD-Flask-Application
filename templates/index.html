<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CRUD App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
  body {
    background-color: #1e1e1e;
    color: #f5f5f5;
  }

  .navbar {
    background-color: #333 !important;
  }

  .form-control {
    background-color: #2c2c2c;
    color: #f5f5f5;
    border: 1px solid #444;
  }

  .form-control:focus {
    background-color: #2c2c2c;
    color: #f5f5f5;
    border-color: #777;
  }

  .table {
    color: #f5f5f5;
    background-color: #2c2c2c;
  }

  .table th,
  .table td {
    color: #f5f5f5;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-warning {
    background-color: #ffc107;
    border-color: #ffc107;
  }

  .btn-danger {
    background-color: #dc3545;
    border-color: #dc3545;
  }
</style>

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary>
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRUD app for Secure Software by Haris</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <div class="container d-flex justify-content-center align-items-center flex-column py-5">
    <form class="w-50" action="/" method="POST">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control" name="fname" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lname" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" name="email" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Record</button>
    </form>

    <table class="table w-75 mt-5">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Email</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for people in allrecord %}
        <tr>
          <th scope="row">{{ people.sno }}</th>
          <td>{{ people.fname }}</td>
          <td>{{ people.lname }}</td>
          <td>{{ people.email }}</td>
          <td>
            <a href="/update/{{ people.sno }}" class="btn btn-warning btn-sm">Update</a>
            <a href="/delete/{{ people.sno }}" class="btn btn-danger btn-sm">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
</body>

</html>
